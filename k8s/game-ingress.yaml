apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dynamic-game-ingress
  namespace: waves-of-the-fallen
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-srv # placeholder
                port:
                  number: 3001
